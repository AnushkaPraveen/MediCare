<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]r</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3 class="text-center mt-5">[[${pageTitle}]]</h3>
<div class="container card mb-5 shadow-lg rounded border-0" style="width:35rem;">
    <form th:action="@{/employees/save}" method="post" th:object="${employee}">
        <div class="row">
            <div class="col-4 mt-4">
                <label  class="form-label">Employee NIC</label>
            </div>
            <div class="col-6 mt-4">
                <input type="text" th:field="*{nic}" class="form-control"   required minlength="2" maxlength="45">
            </div>
            <div class="col-4 mt-4">
                <label  class="form-label">FirstName</label>
            </div>
            <div class="col-6 mt-4">
                <input type="text" th:field="*{firstname}" class="form-control"   required minlength="2" maxlength="45">
            </div>
            <div class="col-4 mt-4">
                <label  class="form-label">LastName</label>
            </div>
            <div class="col-6 mt-4">
                <input type="text" th:field="*{lastName}" class="form-control"   required minlength="2" maxlength="45">
            </div>
            <div class="col-4 mt-4">
                <label  class="form-label">Email</label>
            </div>
            <div class="col-6 mt-4">
                <input type="email" th:field="*{email}" class="form-control"   required minlength="2" maxlength="45">
            </div>
            <div class="col-4 mt-4">
                <label  class="form-label">Contact No.</label>
            </div>
            <div class="col-6 mt-4">
                <input type="text" th:field="*{phone}" class="form-control"   required minlength="10" maxlength="10">
            </div>
            <div class="col-4 mt-4">
                <label  class="form-label">Address</label>
            </div>
            <div class="col-6 mt-4">
                <input type="text" th:field="*{address}" class="form-control"   required minlength="2" maxlength="45">
            </div>
            <div class="col-4 mt-4">
                <label  class="form-label">Gender</label>
            </div>
            <div class="col-6 mt-4">
                <select class="form-select" th:field="*{gender}">

                    <option th:value="'Male'">Male</option>
                    <option th:value="'Female'">Female</option>

                </select>
            </div>
            <div class="col-4 mt-4">
                <label  class="form-label">Status</label>
            </div>
            <div class="col-6 mt-4">
                <select class="form-select" th:field="*{status}">

                    <option th:value="'Single'">Single</option>
                    <option th:value="'Married'">Married</option>

                </select>
            </div>


        </div>
        <div class="text-center mt-5 mb-1">

            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
    <div class="text-center mt-1 mb-3">
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
    </div>
</div>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/employees}]]"
    }
</script>
</body>
</html>
