<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3 class="text-center mt-5">[[${pageTitle}]]</h3>
<div class="container card mb-5 shadow-lg rounded border-0" style="width:35rem;">
    <form th:action="@{/branchers/save}" method="post" th:object="${branch}">
        <div class="row">
            <div class="col-4 mt-4">
                <label  class="form-label">Branch Code</label>
            </div>
            <div class="col-6 mt-4">
                <input type="text" th:field="*{branchCode}" class="form-control"   required minlength="2" maxlength="45">
            </div>
            <div class="col-4 mt-4">
                <label  class="form-label">Name</label>
            </div>
            <div class="col-6 mt-4">
                <input type="text" th:field="*{name}" class="form-control"   required minlength="2" maxlength="45">
            </div>
            <div class="col-4 mt-4">
                <label  class="form-label">Province</label>
            </div>
            <div class="col-6 mt-4">

                <select class="form-select" th:field="*{province}">

                    <option th:value="'Western Province'">Western</option>
                    <option th:value="'Central Province'">Central</option>
                    <option th:value="'Southern Province'">Sothern</option>
                    <option th:value="'Uva Province'">Uva</option>
                    <option th:value="'Sabaragamuwa Province'">Sabaraganuwa</option>
                    <option th:value="'North Western Province'">North Western</option>
                    <option th:value="'North Central Province'">North Central</option>
                    <option th:value="'Nothern Province'">Northen</option>
                    <option th:value="'Eastern Province'">Eastern</option>
                </select>
            </div>
            <div class="col-4 mt-4">
                <label  class="form-label">District</label>
            </div>
            <div class="col-6 mt-4">
                <input type="text" th:field="*{district}" class="form-control"   required minlength="2" maxlength="45">
            </div>
            <div class="col-4 mt-4">
                <label  class="form-label">Contact No.</label>
            </div>
            <div class="col-6 mt-4">
                <input type="text" th:field="*{phone}" class="form-control"   required minlength="10" maxlength="10">
            </div>
            <div class="col-4 mt-4">
                <label  class="form-label">Address</label>
            </div>
            <div class="col-6 mt-4">
                <input type="text" th:field="*{address}" class="form-control"   required minlength="2" maxlength="45">
            </div>
            <div class="col-4 mt-4">
                <label  class="form-label">Email</label>
            </div>
            <div class="col-6 mt-4">
                <input type="email" th:field="*{email}" class="form-control"   required minlength="9" maxlength="45">
            </div>


        </div>
        <div class="text-center mt-5 mb-1">

            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
    <div class="text-center mt-1 mb-3">
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
    </div>
</div>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/branchers}]]"
    }
</script>
</body>
</html>
