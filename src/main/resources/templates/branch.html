<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Branches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Branches Details</h1>
    <a th:href="@{/}"><button class="btn btn-primary">Home</button></a>
    <a th:href="@{/branchers/new}"><button class="btn btn-success float-end m-3">Add Branch</button></a>



    <table class="table mt-5">
        <thead class="table-dark">
        <tr>
            <th scope="col">Branch Code</th>
            <th scope="col">Name</th>
            <th scope="col">Province</th>
            <th scope="col">District</th>
            <th scope="col">Contact No.</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Manage</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="branch:${listBranchers}">
            <tr>

                <td>[[${branch.branchCode}]]</td>
                <td>[[${branch.name}]]</td>
                <td>[[${branch.province}]]</td>
                <td>[[${branch.district}]]</td>
                <td>[[${branch.phone}]]</td>
                <td>[[${branch.address}]]</td>
                <td>[[${branch.email}]]</td>

                <td><a th:href="@{'/branchers/edit/'+${branch.bid}}"><button class="btn btn-primary btn-sm">Edit</button></a>
                    <a th:href="@{'/branchers/delete/'+${branch.bid}}"><button class="btn btn-danger btn-sm">Delete</button></a>
                </td>
            </tr>

        </th:block>


        </tbody>
    </table>
</div>
</body>
</html>
