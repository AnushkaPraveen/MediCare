<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]r</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3 class="text-center mt-5">[[${pageTitle}]]</h3>
<div class="container card mb-5 shadow-lg rounded border-0" style="width:35rem;">
    <form th:action="@{/users/save}" method="post" th:object="${user}">
<div class="row">
    <div class="col-4 mt-4">
        <label  class="form-label">NIC</label>
    </div>
    <div class="col-6 mt-4">
        <input type="text" th:field="*{NIC}" class="form-control"   required minlength="9" maxlength="9">
    </div>
    <div class="col-4 mt-4">
        <label  class="form-label">First Name</label>
    </div>
    <div class="col-6 mt-4">
        <input type="text" th:field="*{firstName}" class="form-control"   minlength="3" maxlength="45">
    </div>
    <div class="col-4 mt-4">
        <label  class="form-label">Last Name</label>
    </div>
    <div class="col-6 mt-4">
        <input type="text" th:field="*{lastName}" class="form-control"   minlength="3" maxlength="45">
    </div>
    <div class="col-4 mt-4">
        <label  class="form-label">Email address</label>
    </div>
    <div class="col-6 mt-4">
        <input type="email" th:field="*{email}" class="form-control"  required minlength="5" maxlength="45">
    </div>
    <div class="col-4 mt-4">
        <label  class="form-label">Contact No.</label>
    </div>
    <div class="col-6 mt-4">
        <input type="text" th:field="*{phone}" class="form-control"  required minlength="7" maxlength="45">
    </div>
    <div class="col-4 mt-4">
        <label  class="form-label">Address</label>
    </div>
    <div class="col-6 mt-4">
        <input type="text" th:field="*{address}" class="form-control"  required minlength="2" maxlength="85">
    </div>
    <div class="col-4 mt-4">
        <label  class="form-label">Gender</label>
    </div>
    <div class="col-6 mt-4">

        <select class="form-select" th:field="*{gender}">

            <option th:value="'Male'">Male</option>
            <option th:value="'Female'">Female</option>

        </select>
    </div>
    <div class="col-4 mt-4">
        <label  class="form-label">Insurance Type</label>
    </div>
    <div class="col-6 mt-4">

        <select class="form-select" th:field="*{insuranceType}">

            <option th:value="'Life Insurance.'">Life</option>
            <option th:value="'Motor insurance'">Motor</option>
            <option th:value="'Health insurance'">Health</option>
            <option th:value="'Travel insurance'">Travel</option>
            <option th:value="'Property insurance'">Property</option>
            <option th:value="'Mobile insurance'">Mobile</option>
            <option th:value="'Cycle insurance'">Cycle</option>
            <option th:value="'Bite-size insurance'">Bite-size</option>

        </select>
    </div>
    <div class="col-4 mt-4">
        <label  class="form-label">Insurance Value</label>
    </div>
    <div class="col-6 mt-4">
        <input type="text" th:field="*{insuranceValue}" class="form-control">
    </div>


</div>
        <div class="text-center mt-5 mb-4">

        <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
    <div class="text-center mt-2 mb-3">
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
    </div>
    </div>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/users}]]"
    }
</script>
</body>
</html>
